<p>listado de heroes</p>
<div *ngIf="comprobar();else noborrado ">
    <h3>heroe Borrado</h3>
    <small *ngFor="let heroeBorrado of heroesBorrado; let i=index">
        {{heroeBorrado}}
    </small>





</div>

<ng-template #noborrado>
    <h3>No ha borrado Nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}}-{{heroe}}
    </li>

</ul>
